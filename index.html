<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="stylesheet" type="text/css" href="style.css">
   <title>File Upload</title>
</head>
<body>
   <div class="upload-main-container">
      <div class="upload-container" id="upload-container">
         <div class="image-container">
            <img src="" alt="" id="preview-image" class="preview-image">
         </div>
         <div class="content">
            <div class="upload-text">Upload an Image.</div>
         </div>
         <div class="cancel-button" id="cancel-button">
            <i class="fa fa-times"></i>
         </div>
      </div>
      <div class="file-container">
         <input type="file" name="file" id="file-input" hidden>
         <button class="main-button" id="main-button">UPLOAD</button>
      </div>
   </div>
   <script type="text/javascript" src="script.js"></script>
</body>
</html>
